<!DOCTYPE html>
<html>
    <script>
        let nota = parseInt(prompt("Dime una nota"));
            switch(nota){
                case 1 || 2 || 3 ||4:
                    alert("Suspendido");
                    break;
                case 5:
                    alert("Suficiente");
                    break;
                case 6:
                    alert("Bien");
                    break;
                case 7 || 8:
                    alert("Notable");
                    break;
                case 9 || 10:
                    alert("Sobresaliente");
                    break;
            }
    </script>
</html>
