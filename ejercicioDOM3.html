<html>

<head>

<title>Ejercicio DOM</title>

<script type="text/javascript">
var contador = 5;

function insertar() {


    var nuevoLi = document.createElement("li") 
    nuevoLi.textContent = "Elemento " + contador;
    contador ++



    document.getElementById("lista").appendChild(nuevoLi);
 
}

</script>

</head>

 

<body>

<ul id="lista">

      <li>Elemento 1</li>

      <li>Elemento 2</li>

      <li>Elemento 3</li>

      <li>Elemento 4</li>

</ul>

<input type="button" value="Insertar elemento" onclick="insertar();">

</body>

</html>
