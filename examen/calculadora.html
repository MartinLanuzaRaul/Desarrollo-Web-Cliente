<!DOCTYPE html>
<html>
<head>
	<style>
		.calculator{
			border: 0px solid #fff;
			width: 280px;
			box-sizing: border-box;
			margin: 10px auto 0;
			font-family: verdana;
		}

		.oculto { display: none; }

		.visible { display: inline; }

		.form-control{
			height: 60px;
		}

		.form-group{
			margin-bottom: 0;
			text-align: center;
			margin-right: 1%;
			margin-left: 0%;
		}

		input[type=text]{
			font-size: 1.5rem;
			color: #333;
			width: 98%;
		}

		.btn {
			font-size: 1.5rem;
			color: #333;
			width: 80px;
		}

		.btn-op {
			background-color: #999999;
		}
		
		.btn-ac {
			background-color: #999999;
			height: 60px;
		}

		.cabecera {
			padding: 10px;
		}
		
		.radio {
			width: 280px;
			margin: 40px auto 0;
			font-family: verdana;
			font-size: 1rem;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<table class="calculator">
		<thead>			
			<tr>
				<td colspan="6" class="cabecera">
					Calculadora
					<input type="radio" value="estandar" name="tipo" id="estandar" onclick="cambiarCalculadoraANormal()"/> Estándar
					<input type="radio" value="estandar" name="tipo" id="cientifica" onclick="cambiarCalculadoraACientifica()"/> Científica
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<button class="btn btn-ac" id="ac" onclick="funcionAC()">AC</button>
				</td>
				<td colspan="3">
					<div class="form-group">
						<input type="text" class="form-control" readonly name="pantalla" id="pantalla" value="0">
					</div>				
				</td>
			</tr>		
			<tr>
				<td>
					<button class="btn btn-op" id="division" onclick="division(), funcionAC()">÷</button>			
				</td>
				<td>
					<button class="btn" id="siete" onclick="escribir7()">7</button>
				</td>
				<td>
					<button class="btn" id="ocho" onclick="escribir8()">8</button>				
				</td>
				<td>
					<button class="btn" id="nueve" onclick="escribir9()">9</button>				
				</td>
				<td>
					<button class="oculto" id="signo" onclick="cambiarSigno()">+/-</button>				
				</td>
				<td>
					<button class="oculto" id="seno" onclick="calcularSin()">sin</button>			
				</td>
			</tr>			
			<tr>
				<td>
					<button class="btn btn-op" id="multiplicacion" onclick="multiplicacion(), funcionAC()">×</button>
				</td>
				<td>
					<button class="btn" id="cuatro" onclick="escribir4()">4</button>
				</td>
				<td>
					<button class="btn" id="cinco" onclick="escribir5()">5</button>				
				</td>
				<td>
					<button class="btn" id="seis" onclick="escribir6()">6</button>				
				</td>

				<td>
					<button class="oculto" id="pi" onclick="escribirPi()">π</button>				
				</td>
				<td>
					<button class="oculto" id="coseno" onclick="calcularCoseno()">cos</button>			
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn btn-op" id="resta" onclick="resta(), funcionAC()">-</button>
				</td>
				<td>
					<button class="btn" id="tres" onclick="escribir3()">3</button>
				</td>
				<td>
					<button class="btn" id="dos" onclick="escribir2()">2</button>				
				</td>
				<td>
					<button class="btn" id="uno" onclick="escribir1()">1</button>				
				</td>
				<td>
					<button class="oculto" id="e" onclick="escribirE()">e</button>				
				</td>
				<td>
					<button class="oculto" id="tangente" onclick="calcularTangente()">tan</button>			
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn btn-op" id="suma" onclick="sumar(), funcionAC()">+</button>
				</td>
				<td>
					<button class="btn btn-op" id="punto" onclick="escribirPunto()">.</button>
				</td>
				<td>
					<button class="btn" id="cero" onclick="escribir0()">0</button>				
				</td>
				<td>
					<button class="btn btn-op" id="igual" onclick="esIgual()">=</button>				
				</td>
				<td>
					<button class="oculto" id="raiz" onclick="calcularRaiz()">√</button>			
				</td>
				<td>
					<button class="oculto" id="cuadrado" onclick="calcularCuadrado()">x²</button>				
				</td>
			</tr>
		</tbody>
	</table>
	<p id="sumaP" class="oculto"></p>
	<p id="restaP" class="oculto"></p>
	<p id="multiP" class="oculto"></p>
	<p id="diviP" class="oculto"></p>




	<script>
		function cambiarCalculadoraACientifica(){

				if(document.getElementById("tangente").className == "oculto" && document.getElementById("seno").className == "oculto" && document.getElementById("raiz").className == "oculto"
				&& document.getElementById("cuadrado").className == "oculto" && document.getElementById("e").className == "oculto" && document.getElementById("coseno").className == "oculto"
				&& document.getElementById("pi").className == "oculto" && document.getElementById("signo").className == "oculto"){
					document.getElementById("tangente").className = "btn btn-op";
					document.getElementById("seno").className = "btn btn-op"
					document.getElementById("raiz").className = "btn btn-op"
					document.getElementById("cuadrado").className = "btn btn-op"
					document.getElementById("e").className = "btn btn-op"
					document.getElementById("coseno").className = "btn btn-op"
					document.getElementById("pi").className = "btn btn-op"
					document.getElementById("signo").className = "btn btn-op"
				}
			

		}
		function cambiarCalculadoraANormal(){

				if(document.getElementById("tangente").className == "btn btn-op" && document.getElementById("seno").className == "btn btn-op" && document.getElementById("raiz").className == "btn btn-op"
				&& document.getElementById("cuadrado").className == "btn btn-op" && document.getElementById("e").className == "btn btn-op" && document.getElementById("coseno").className == "btn btn-op"
				&& document.getElementById("pi").className == "btn btn-op" && document.getElementById("signo").className == "btn btn-op"){
					document.getElementById("tangente").className = "oculto";
					document.getElementById("seno").className = "oculto"
					document.getElementById("raiz").className = "oculto"
					document.getElementById("cuadrado").className = "oculto"
					document.getElementById("e").className = "oculto"
					document.getElementById("coseno").className = "oculto"
					document.getElementById("pi").className = "oculto"
					document.getElementById("signo").className = "oculto"
				}
			

		}
		function escribir0(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 0;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 0;
			}
		}
		function escribir1(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 1;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 1;
			}
		}
		function escribir2(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 2;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 2;
			}
		}

		function escribir3(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 3;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 3;
			}
		}

		function escribir4(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 4;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 4;
			}
		}

		function escribir5(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 5;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 5;
			}
		}

		function escribir6(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 6;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 6;
			}
		}

		function escribir7(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 7;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 7;
			}
		}

		function escribir8(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 8;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 8;
			}
		}

		function escribir9(){
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = 9;
			}else{
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + 9;
			}
		}

		function escribirPunto(){
			var contador = 0;
			if(document.getElementById("pantalla").value == 0){
				document.getElementById("pantalla").value = "0.0";

			}else if(contador == 0){
				document.getElementById("pantalla").value = document.getElementById("pantalla").value + ".";
				contador++;
			}
		}

		function funcionAC(){
				document.getElementById("pantalla").value = 0;
		}

		function cambiarSigno(){
			 document.getElementById("pantalla").value = "-" + document.getElementById("pantalla").value;
			
			
		}

		function escribirPi(){
			document.getElementById("pantalla").value = Math.PI;
		}

		function escribirE(){
			document.getElementById("pantalla").value = Math.E;
		}

		function calcularCoseno(){
			var valor = document.getElementById("pantalla").value;
			document.getElementById("pantalla").value = Math.cos(valor);
		}

		function calcularTangente(){
			var valor = document.getElementById("pantalla").value;
			document.getElementById("pantalla").value = Math.tan(valor);
		}

		function calcularSin(){
			var valor = document.getElementById("pantalla").value;
			document.getElementById("pantalla").value = Math.sin(valor);
		}

		function calcularCuadrado(){
			var valor = document.getElementById("pantalla").value;
			document.getElementById("pantalla").value = valor * valor;
		}

		function calcularRaiz(){
			var valor = document.getElementById("pantalla").value;
			document.getElementById("pantalla").value =Math.sqrt(valor);
		}

		function sumar(){
			operando1 = parseInt(document.getElementById("pantalla").value);
			document.getElementById("pantalla").value = 0;

			document.getElementById("sumaP").innerHTML = operando1;

		}

		function resta(){
			operando1 = parseFloat(document.getElementById("pantalla").value);
			document.getElementById("pantalla").value = 0;

			document.getElementById("restaP").innerHTML = operando1;

		}

		function multiplicacion(){
			operando1 = parseFloat(document.getElementById("pantalla").value);
			document.getElementById("pantalla").value = 0;

			document.getElementById("multiP").innerHTML = operando1;

		}

		function division(){
			operando1 = parseFloat(document.getElementById("pantalla").value);
			document.getElementById("pantalla").value = 0;

			document.getElementById("diviP").innerHTML = operando1;

		}

		
		function esIgual(){
			if(document.getElementById("sumaP").textContent.value != undefined && document.getElementById("sumaP").textContent.value != null){
				var operando1 = parseFloat(document.getElementById("sumaP").value);
				var operando2 = parseFloat(document.getElementById("pantalla").value);
				var resultado = operando1 + operando2;
			}
			if(document.getElementById("restaP").textContent.value != null){
				var operando1 = parseInt(document.getElementById("restaP").value);
				var operando2 = parseInt(document.getElementById("pantalla").value);
				var resultado = operando1 - operando2;
			}
			if(document.getElementById("multiP").textContent.value != null){
				var operando1 = parseInt(document.getElementById("multiP").value);
				var operando2 = parseInt(document.getElementById("pantalla").value);
				var resultado = operando1 * operando2;
			}
			if(document.getElementById("diviP").textContent.value != null){
				var operando1 = parseInt(document.getElementById("diviP").value);
				var operando2 = parseInt(document.getElementById("diviP").value);
				var resultado = operando1 / operando2;
			}
			document.getElementById("pantalla").value = resultado;

		}

	</script>
</body>
</html>
