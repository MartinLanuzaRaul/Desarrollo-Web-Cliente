<!DOCTYPE html>
<html>
    <script>
        let numero = parseInt(prompt("Dime un numero"));

       /* function tabla(numero){

        }*/

        for(var multiplicado = 1 ; multiplicado < 11; multiplicado++){
            document.write(numero + " * " + multiplicado + " = " + numero * multiplicado + "<br>");
        }
        
    </script>
</html>
