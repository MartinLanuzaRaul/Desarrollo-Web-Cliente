<html>

<head>

<title>Ejericio 5</title>

<meta charset="UTF-8">

 

<script type="text/javascript">

  function enviar() {
    var respuestaUsuario = document.getElementById("respuesta").value;
  
    if(respuestaUsuario == "Felipe VI"){
        document.write("Respusta correcta");
    } else if(respuestaUsuario != "Felipe VI"){
        document.write("Respusta incorrecta");
    }
     

  }

</script>

 

</head>

<body>

  <h4> Pregunta </h4>

  <p> ¿Quien es el presidente de españa? </p>

  <input type="text" id="respuesta" value="responda aquí">

  <button type="button" onclick="enviar()">enviar</button>

  <p><div id="resultado" /></p>

</body>

</html>
